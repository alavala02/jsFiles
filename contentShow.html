<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card">
              <div class="card-head">
                <h2 onclick="myfunction('RRR');" class="bg-success">This is Card-1</h2>
              </div>
              <div class="card-body d-none bg-success" id="RRR">
                <p>.........................................</p>
              </div>  
            </div>
            <div class="card">
                <div class="card-head">
                    <h2 onclick="myfunction('RR');" class="bg-warning">This is Card-2</h2>
                </div>
                <div class="card-body d-none bg-info" id="RR">
                    <p>.....................................</p>
                </div>
            </div>
            <div class="card">
                <div class="card-head">
                    <h2 onclick="myfunction('R');" class="bg-dark">This is Card-3</h2>
                </div>
                <div class="card-body d-none bg-danger" id="R">
                    <p>......................................</p>
                </div>
            </div>
        </div>
        <script>
        function myfunction(a){
          var x=  document.getElementById(a).classList.contains('d-none')
            if(x==true){
                document.getElementById(a).classList.remove('d-none')
            }else{
                document.getElementById(a).classList.add('d-none')
            }
        }
        </script>
    </body>
</html>

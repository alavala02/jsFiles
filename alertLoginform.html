<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <div class="container bg-warning text-center d-none" id="anr">
            
                <h3 class="text-center">Enter valid UserName & Password</h3>
                <button onclick="fun1()" class="text-align bg-primary">OK</button>
        </div>


        <div class="container bg-success">
            <div class="form-group">
                <label>UserName:</label>
                <input class="form-control" placeholder="username" id="show">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" placeholder="Password" id="hide">
            </div>
            <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="login();">Login</button>
                    <button type="button" class="btn btn-info" onclick="rest();">Reset</button>
            </div>
        </div>
    </body>
    <script>
    function login(){
        var x=document.getElementById("show").value
        var y=document.getElementById("hide").value
        if(x==""||y==""){
            document.getElementById("anr").classList.remove("d-none")
        }
    }
    function fun1(){
        document.getElementById("anr").classList.add("d-none")
    }
    function rest(){
        document.getElementById("anr").classList.add("d-none")
        var username=document.getElementById("show").value="";
        var password=document.getElementById("hide").value="";
    }
    </script>
</html>
